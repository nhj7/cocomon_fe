<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        .mb-1 {
            margin-bottom: 4px !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app :dark="setTheme">
            <v-main>
                <v-container>
                    <v-switch :label="`Dark Theme`" v-model="goDark"></v-switch>
                    <br /><br />

                    <v-row >
                        <v-col style="border: 2px solid;height:30vh;overflow-y:auto;" class="rounded-lg">
                            <div v-for="item in chats">
                                <v-card class="d-flex flex-row pa-1 mb-1">
                                    <div>
                                        <v-avatar size="36">
                                            <img alt="Avatar" src="icon.png">
                                    </div>
                                    <div class="align-self-start">
                                        <div class="grey--text body-1 ml-2 text-left">{{item.userId}}</div>
                                        <div class="ml-2 text-left">
                                            <v-card class="pa-1 mb-1" v-for="msg in item.msgs">{{msg.cont}}</v-card>
                                        </div>
                                    </div>
                                </v-card>
                            </div>

                        </v-col>
                    </v-row>





                    <!-- v-card class="d-flex flex-row pa-1 mb-1">
                            <div>
                                <v-avatar size="36">
                                    <img alt="Avatar" src="icon.png">
                            </div>
                            <div class="align-self-start">
                                <div class="grey--text body-1 ml-2 text-left">코린이</div>
                                <div class="ml-2 text-left">
                                    <v-card class="pa-1  mb-1">그런데 요즘에는 저녁에 집에 와서 밥을 먹어...</v-card>
                                </div>
                            </div>
                        </v-card>

                        <v-card class="d-flex flex-row-reverse mb-6 pa-1">
                            <v-card>
                                <v-avatar size="36">
                                    <img alt="Avatar" src="icon.png">
                            </v-card>
                            <v-card class="align-self-center">
                                <div class="grey--text body-1 ml-2 text-right">나형</div>
                                <div class="ml-2 text-right">
                                    ㅠㅠ 요즘에 왜 저녁에 늦게와... <br />
                                </div>
                            </v-card>
                        </v-card-->



                    <v-row>
                        <v-col class="text-center">
                            <v-avatar>
                                <v-icon size="36">
                                    mdi-account-circle
                                </v-icon>
                            </v-avatar>

                        </v-col>

                    </v-row>

                    <div>
                        <v-card v-for="j in justify" :key="j" class="d-flex mb-6" color="grey lighten-2" flat
                            height="100" tile>
                            <v-card v-for="n in 3" :key="n" class="pa-2" :class="[n === 2 && `align-self-${j}`]"
                                outlined tile>
                                {{ n === 2 ? 'Aligned flex item' : 'Flex item' }}

                                {{'align-self-' + j}}
                            </v-card>
                        </v-card>
                    </div>

                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>

        new Vue({
            el: '#app',
            opts: {
                theme: {
                    dark: false
                }
            },
            vuetify: new Vuetify(this.opts),
            data() {
                return {
                    goDark: false
                    , justify: [
                        'start',
                        'end',
                        'center',
                        'baseline',
                        'auto',
                        'stretch',
                    ], chats: [
                        {
                            userId: '앵무새',
                            msgs: [
                                {
                                    cont: `ㅠㅠ 요즘에 왜 저녁에 늦게와... ㅠㅠ 요즘에 왜 저녁에 늦게와... ㅠㅠ 요즘에 왜 저녁에
                                        늦게와... ㅠㅠ 요즘에 왜 저녁에 늦게와... ㅠㅠ 요즘에 왜 저녁에 늦게와... `
                                }, {
                                    cont: `오늘은 저녁에 집에 와서 밥을 먹어...`
                                }
                            ]
                        }, {
                            userId: '코린이',
                            msgs: [
                                { cont: `근데 리플은 언제 오름??? ` }
                            ]
                        }, {
                            userId: '나형',
                            msgs: [
                                { cont: `리플 지금도 많이 올랐는디... ` }
                            ]
                        }

                    ]
                };
            }, computed: {
                setTheme() {
                    if (this.goDark == true) {
                        return (this.$vuetify.theme.dark = true);
                    } else {
                        return (this.$vuetify.theme.dark = false);
                    }
                }
            }
        })
    </script>
</body>

</html>
