name: main ci & cd

on:
  push:
    branches:
      - main      

jobs:
  ci_cd:
    runs-on: self-hosted
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
        with:
          ref: main
          path: cocomon_main

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: |
            cd cocomon_main
            pwd
            node -v
            npm -v
            npm ci

      - name: Run tests 🧪
        run:  |
            cd cocomon_main
            pwd
            node -v
            npm -v
            npm run test

      - name: Run build
        run:  |
            cd cocomon_main
            pwd
            node -v
            npm -v
            npm run build

      - name: Run start
        run:  |
            cp /app/cocomon_env/.env_main ./cocomon_main/.env
            cd cocomon_main
            pwd
            node -v
            npm -v
            pm2 reload echosystem.config.js --env production --only cocomon
            pm2 reload echosystem.config.js --env production --only cocobot
            pm2 list
        env:
          CI : true
          #  pm2 reload echosystem.config.js --watch
          # sh start.sh