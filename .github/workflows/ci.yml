name: ci & cd

on:
  push:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: self-hosted
    env:
        port: 4443
        NODE_ENV : 'production'
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@master
        with:
          node-version: 14
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@master
        with:
          node-version: 14
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻        
        run : |
          node -v
          npm -v
          npm i
      #  uses: bahmutov/npm-install@v1
      #  with:
      #    useLockFile: false
        
      - name: Run tests 🧪
        run: npm run test

      - name : Run Build
        run:   |
          node -v
          npm -v
          npm run build
      - name : Run Start
        run: |
          pm2 reload echosystem.config.js
        
          
