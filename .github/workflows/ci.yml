name: ci & cd

on:
  push:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: self-hosted
    env:
        working-directory: /app/cocomon/
        port: 4443
        NODE_ENV : 'production'
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 15
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.5
        with:
          node-version: 15
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»        
        run:  |
          node -v
          npm -v
          npm cache clean --force
          npm i        
        
      # name: Run tests ğŸ§ª
      #  run: npm run test

      - name : Run Build
        run:   |
          node -v
          npm -v
          npm run build
      - name : Run Start
        run: |
          pm2 reload echosystem.config.js
        
          
