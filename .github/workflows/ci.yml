name: ci & cd

on:
  push:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: self-hosted
    env:
        working-directory: /app/cocomon/
        port: 4443
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: npm ci
        
      - name: Run tests 🧪
        run: npm run test

      - name : Run Build
        run: npm run build
      - name : Run Start
        run: |
          pm2 delete echosystem.config.js
          pm2 start echosystem.config.js & npx wait-on https://localhost:4443
        
          
