name: ci & cd

on:
  push:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: self-hosted
    env:
        working-directory: /app/cocomon/
        port: 4443
        NODE_ENV : 'production'
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v2.1.5
        with:
          node-version: 14
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻        
        run:  |
          npm -v
          npm cache clean --force
          npm ci        
        
      # name: Run tests 🧪
      #  run: npm run test

      - name : Run Build
        run: npm run build
      - name : Run Start
        run: |
          pm2 reload echosystem.config.js
        
          
