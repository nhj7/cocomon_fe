name: ci

on:
  push:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: |
            node -v
            npm -v
            npm ci


      - name: Run tests ğŸ§ª
        run:  |
            node -v
            npm -v
            npm run test

      - name: Run build
        run:  |
            node -v
            npm -v
            npm run build

      - name: Run start
        run:  |
            node -v
            npm -v
            pm2 reload echosystem.config.js --watch
          # sh start.sh