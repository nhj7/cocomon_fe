name: dev ci & cd

on:
  push:
    branches:
      - dev

jobs:
  ci_cd:
    runs-on: self-hosted
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
        with:
          ref: dev
          path: cocomon_dev

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v3.0.1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: |
            cd cocomon_dev
            pwd
            node -v
            npm -v
            npm ci

      - name: Run tests 🧪
        run:  |
            cd cocomon_dev
            pwd
            node -v
            npm -v
            npm run test

      - name: Run build
        run:  |
            cd cocomon_dev
            pwd
            node -v
            npm -v
            npm run build

      - name: Run start
        run:  |
            cp /app/cocomon_env/.env_dev ./cocomon_dev/.env
            cd cocomon_dev
            pwd
            node -v
            npm -v
            pm2 reload echosystem.config.js --env production --only cocomon_dev
            pm2 list
        env:
          CI : true
          #  pm2 reload echosystem.config.js --watch
          # sh start.sh